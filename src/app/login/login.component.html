<div>
    <form class="form-group">
        <div class="form-group">
            <input #emailControl="ngModel" hinvEmailvalidator hinvHover="yellow" type="email" class="form-control" placeholder="Input user name" name="email" [(ngModel)]="email" email="" />
            <div>
                {{ emailControl.errors | json }}
            </div>
        </div>
        <div class="form-group">
            <input hinvHover="steelblue" type="password" class="form-control" placeholder="Input user password" name="password" [(ngModel)]="password" />
        </div>

        <div class="form-group">
            <button class="btn btn-primary" (click)="Login()">Login</button>
        </div>
    </form>
</div>
